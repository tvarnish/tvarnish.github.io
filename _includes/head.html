<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if page.page_title %}
<title>{{ page.page_title }} | {{ site.title }}</title>
{% elsif page.title %}
<title>{{ page.title }} | {{ site.title }}</title>
{% else %}
<title>{{ site.title }}</title>
{% endif %}
<meta name="description" content="{{ site.description }}">
<meta name="author" content="Thomas Varnish">

<!-- SEO (OpenGraph and Twitter Cards) -->
<meta name="keywords" content="thomas, varnish, personal, website, physics, physicist, astrophysics, astrophysicist, astronomy, student, imperial, college, space, maker, mit, massachusetts, plasma, puffin, herschel, nuclear, psfc">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{site.title}}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:type" content="{% if page.ogtype %}{{ page.ogtype }}{% else %}website{% endif %}">
<meta property="og:url" content="{% if page.ogurl %}{{ page.ogurl }}{% else %}https://www.thomasvarnish.co.uk/{% endif %}">
<meta property="og:image" content="{% if page.ogimage %}{{ page.ogimage }}{% else %}https://www.thomasvarnish.co.uk/assets/profile-square.jpg{% endif %}">

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.author.twitter }}">

<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico"/>

<!-- Font -->
<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">

<!-- Mobile Drop-down Menu -->
<link rel="stylesheet" href="/assets/css/mobile-menu.css"/>

{% if page.enable_maths %}
<!-- LaTeX Support (MathJax) -->
<script type="text/javascript" async
	src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML">
</script>

<script type="text/x-mathjax-config">
   MathJax.Hub.Config({
     extensions: ["tex2jax.js"],
     jax: ["input/TeX", "output/HTML-CSS"],
     tex2jax: {
       inlineMath: [ ['$','$'], ["\\(","\\)"] ],
       displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
       processEscapes: true
     },
     "HTML-CSS": { availableFonts: ["TeX"],
                   linebreaks: { automatic: true } },
     "SVG": { linebreaks: { automatic: true } }
   });
</script>
{% endif %}
